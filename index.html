<!DOCTYPE html>
<html>
<head>
	<title>Registration_Form</title>
	<script src="js/javascript.js"></script>
	<a href="css.css"></a>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center border border-primary centering">

	<form method="post" action="index2.html" onsubmit="return checkblank()">

	<div class="row">
	<div class="col-3">
	<label>First Name
	</div>
	<div class="col-3">
	<input type="text" name="fname" id="fname"></label>
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>Middle Name
	</div>
	<div class="col-3">
	<input type="text" name="mname" id="mname"></label>
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>Last Name
	</div>
	<div class="col-3">
	<input type="text" name="lname" id="lname"></label>  
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>Contact Number
	</div>
	<div class="col-3">
	<input type="Number" name="cn" id="cn"></label>
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>Email Address
	</div>
	<div class="col-3">
	<input type="email" name="ea" id="ea"></label>
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>User Name
	</div>
	<div class="col-3">
	<input type="text" name="cn" id="user"></label>
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>Password
	</div>
	<div class="col-3">
	<input type="password" name="password" id="pass"></label>
	</div>
	</div>

	<div class="row">
	<div class="col-3">
	<label>Confirm Password
	</div>
	<div class="col-3">
	<input type="password" name="password" id="Cpass"></label>
	</div>
	</div>

	<div class="row">
	
	<input type="submit" value="Register" class="btn btn-light">
	</div>
	

	</form>

</div>

</body>
</html>
